# Build standalone Vintage Radio executable (Windows + macOS)
# Runs on: push to release, release publish, or manual "Run workflow"

name: Build release

on:
  push:
    branches: [release]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact: Vintage-Radio-Windows
          - os: macos-latest
            artifact: Vintage-Radio-macOS

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create Windows .ico from PNG (Windows only)
        if: matrix.os == 'windows-latest'
        run: |
          pip install Pillow
          python -c "from PIL import Image; Image.open('gui/resources/vintage_radio.png').save('gui/resources/vintage_radio.ico', format='ICO', sizes=[(256,256),(48,48),(32,32),(16,16)])"

      - name: Build with PyInstaller
        run: pyinstaller vintage_radio.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/Vintage Radio/

  # Attach built artifacts to the GitHub Release when one is published
  upload-release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Zip Windows build
        run: |
          cd artifacts/Vintage-Radio-Windows
          zip -r ../../Vintage-Radio-Windows.zip .
          cd ../..

      - name: Zip macOS build
        run: |
          cd artifacts/Vintage-Radio-macOS
          zip -r ../../Vintage-Radio-macOS.zip .
          cd ../..

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Vintage-Radio-Windows.zip
            Vintage-Radio-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
